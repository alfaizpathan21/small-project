<script>
    
    // Generate random number from 1 to 20
    const randomNumber = Math.floor(Math.random() * 20) + 1;

    const button = document.querySelector("button");
    const input = document.getElementById("userInput");

    // Create a place to show result messages
    const result = document.createElement("p");
    result.style.textAlign = "center";
    result.style.color = "#227dcc";
    result.style.fontSize="40px"
    result.style.fontWeight="bold"
    result.style.marginTop="400px"
    document.body.appendChild(result);

    button.addEventListener("click", () => {
        const userGuess = parseInt(input.value);

        if (isNaN(userGuess)) {
            result.textContent = "‚ùå Please enter a valid number!";
            return;
        }

        if (userGuess < 1 || userGuess > 20) {
            result.textContent = " Number must be between 1 and 20!";
        } else if (userGuess === randomNumber) {
            result.textContent = " Congratulations! You guessed it right!";
        } else if (userGuess < randomNumber) {
            result.textContent = " Too low! Try again.";
        } else {
            result.textContent = " Too high! Try again.";
        }
    });
 
  
</script>
